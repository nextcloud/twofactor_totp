default:
  autoload:
    '': '%paths.base%/../features/bootstrap'

  suites:
    webUIcliTwoFactorTOTP:
      paths:
        - '%paths.base%/../features/webUIcliTwoFactorTOTP'
      contexts:
        - TwoFactorTOTPContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - OccContext:
        - WebUIGeneralContext:
        - WebUIPersonalSecuritySettingsContext:
        - WebUILoginContext:

    webUITwoFactorTOTP:
      paths:
        - '%paths.base%/../features/webUITwoFactorTOTP'
      contexts:
        - TwoFactorTOTPContext:
        - FeatureContext: *common_feature_context_params
        - OccContext:
        - WebUIGeneralContext:
        - WebUIPersonalSecuritySettingsContext:
        - WebUILoginContext:

    webUIapiTwoFactorTOTP:
      paths:
        - '%paths.base%/../features/webUIapiTwoFactorTOTP'
      contexts:
        - TwoFactorTOTPContext:
        - FeatureContext: *common_feature_context_params
        - OccContext:
        - WebUIGeneralContext:
        - WebUIPersonalSecuritySettingsContext:
        - WebUILoginContext:

  extensions:
    Cjm\Behat\StepThroughExtension: ~

workspace:
  base: /var/www/owncloud
  path: apps/twofactor_totp

pipeline:
  install-core:
    image: owncloudci/core
    pull: true
    version: ${OC_VERSION}
    db_type: ${DB_TYPE}
    db_name: ${DB_NAME=owncloud}
    db_host: ${DB_TYPE}
    db_username: autotest
    db_password: owncloud
    when:
      matrix:
        NEED_CORE: true

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
    - tail -f /var/www/owncloud/data/owncloud.log
    when:
      matrix:
        NEED_SERVER: true

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - cd /var/www/owncloud/apps/twofactor_totp
    - make vendor
    - cd /var/www/owncloud/
    - php occ a:l
    - php occ a:e twofactor_totp
    - php occ a:e testing
    - php occ a:l
    - php occ config:system:set trusted_domains 1 --value=owncloud
    - php occ log:manage --level 0
    when:
      matrix:
        NEED_INSTALL_APP: true

  fix-permissions:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - chown www-data /var/www/owncloud -R
    - chmod 777 /var/www/owncloud/tests/acceptance/filesForUpload -R
    - chmod +x /var/www/owncloud/tests/acceptance/run.sh
    when:
      matrix:
        NEED_SERVER: true

  owncloud-coding-standard:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - make test-php-style
    when:
      matrix:
        TEST_SUITE: owncloud-coding-standard

  phpunit-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
    - COVERAGE=${COVERAGE}
    commands:
    - if [ -z "${COVERAGE}" ]; then make test-php-unit; fi
    - if [ "${COVERAGE}" = "true" ]; then make test-php-unit-dbg; fi
    when:
      matrix:
        TEST_SUITE: phpunit

  api-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://owncloud
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-api
    when:
      matrix:
        TEST_SUITE: api-acceptance

  cli-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://owncloud
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-cli
    when:
      matrix:
        TEST_SUITE: cli-acceptance

  webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome #chrome or firefox
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TEST_SERVER_URL=http://owncloud
      - PLATFORM=Linux
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-webui
    when:
      matrix:
        TEST_SUITE: web-acceptance

  phan:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - make test-php-phan
    when:
      matrix:
        TEST_SUITE: phan

  phpstan:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - make test-php-phpstan
    when:
      matrix:
        TEST_SUITE: phpstan

  codecov:
    image: plugins/codecov:2
    secrets: [codecov_token]
    pull: true
    paths:
    - tests/output/clover.xml
    files:
    - '*.xml'
    when:
      matrix:
        COVERAGE: true

  notify:
    image: plugins/slack:1
    pull: true
    secrets: [slack_webhook]
    channel: builds
    when:
      status: [failure, changed]
      event: [push, tag]

services:
  mysql:
    image: mysql:5.5
    environment:
    - MYSQL_USER=autotest
    - MYSQL_PASSWORD=owncloud
    - MYSQL_DATABASE=${DB_NAME=owncloud}
    - MYSQL_ROOT_PASSWORD=owncloud
    when:
      matrix:
        DB_TYPE: mysql

  pgsql:
    image: postgres:9.4
    environment:
    - POSTGRES_USER=autotest
    - POSTGRES_PASSWORD=owncloud
    - POSTGRES_DB=${DB_NAME=owncloud}
    when:
      matrix:
        DB_TYPE: pgsql

  oci:
    image: deepdiver/docker-oracle-xe-11g
    environment:
    - ORACLE_USER=system
    - ORACLE_PASSWORD=oracle
    - ORACLE_DB=${DB_NAME=owncloud}
    when:
      matrix:
        DB_TYPE: oci

  owncloud:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
    - APACHE_WEBROOT=/var/www/owncloud/
    command: ["/usr/local/bin/apachectl", "-e", "debug", "-D", "FOREGROUND"]
    when:
      matrix:
        NEED_SERVER: true

  selenium:
    image: selenium/standalone-chrome-debug:latest
    pull: true
    when:
      matrix:
        TEST_SUITE: web-acceptance

  email:
    image: mailhog/mailhog
    pull: true
    when:
      matrix:
        USE_EMAIL: true

